---
layout: default
permalink: /blog/
---

<div class="container">
  {% for post in site.posts %}
    <div class="row justify-content-center justify-content-md-center py-4">
      <div class="col-8">
        <img class="img-fluid" src="{{ post.image | prepend: site.baseurl }}" />
        <h4><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h4>
        <i class="bi bi-clock"></i> {{ post.date | date_to_string }}
        <p>{{ post.content | truncatewords: 50 }}</p>
      </div>
    </div>
    {% endfor %}
</div>

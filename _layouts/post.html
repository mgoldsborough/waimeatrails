---
layout: default
---
<div class="container my-3">
  <div class="row">
    <div class="col-8">
      <h1>{{ page.title }}</h1>
      By WTGW Staff
      <hr style="margin:2px">
      <i class="bi bi-clock"></i> {{ page.date | date_to_string }} <i class="bi bi-tag-fill"></i> Events
      
      <img class="img-fluid my-3" src="{{ page.image | prepend: site.baseurl }}" />
      {{ content }}
    </div>

    <div class="col-4">
      <h6>LATEST FROM THE TRAIL</h6>
      {% for post in site.posts %}
      <div class="row pb-2">
        <div class="col-3">
          <img class="img-fluid" src="{{ post.image | prepend: site.baseurl }}">
        </div>
        <div class="col-9">
          <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a><br/>
          <small>{{ post.date |date_to_string }}</small>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
